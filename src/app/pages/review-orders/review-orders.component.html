<div class="min-h-screen bg-white">
    <!-- Cabeçalho -->
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h6 class="text-2xl font-bold">App Saúde</h6>
        <div>
            <button mat--raised-button color="warm" class="mr-8">Revisar
                Pedidos</button>
            <button mat--raised-button color="warm" [routerLink]="['/gerenciar-dados']">Gerenciar Dados</button>
        </div>
        <button mat-raised-button color="primary" (click)="userService.logout()">Sair</button>
    </div>

    <h6 class="text-3xl font-semibold text-center">Lista de Solicitações</h6>

    <div class="flex justify-center my-4">
        <mat-form-field appearance="fill" class="w-64">
            <mat-label>Filtrar</mat-label>
            <input matInput (input)="applyFilter($event)" placeholder="Buscar...">
        </mat-form-field>
    </div>

    <!-- Contêiner para Scroll Horizontal -->
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
            <!-- Coluna: ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell style="color: black" *matHeaderCellDef class="custom-header">#</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Coluna: Nome -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell style="color: black" *matHeaderCellDef class="custom-header">Nome</th>
                <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
            </ng-container>

            <!-- Coluna: Protocolo -->
            <ng-container matColumnDef="protocolo">
                <th mat-header-cell style="color: black" *matHeaderCellDef class="custom-header">Protocolo</th>
                <td mat-cell *matCellDef="let element">{{ element.protocolo }}</td>
            </ng-container>

            <!-- Coluna: Tipo de Solicitação -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell style="color: black" *matHeaderCellDef class="custom-header">Tipo de Solicitação
                </th>
                <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
            </ng-container>

            <!-- Coluna: Conteúdo -->
            <ng-container matColumnDef="conteudo">
                <th mat-header-cell style="color: black" *matHeaderCellDef class="custom-header">Conteúdo</th>
                <td mat-cell *matCellDef="let element">{{ element.conteudo }}</td>
            </ng-container>

            <!-- Coluna: Tempo -->
            <ng-container matColumnDef="tempo">
                <th mat-header-cell style="color: black" *matHeaderCellDef class="custom-header">Tempo</th>
                <td mat-cell *matCellDef="let element">{{ element.tempo }}</td>
            </ng-container>

            <!-- Coluna: Ações -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell style="color: black" *matHeaderCellDef class="custom-header">Ações</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="aprovarSolicitacao(element)">Aprovar</button>
                    <button mat-raised-button color="warn" (click)="negarSolicitacao(element)"
                        class="ml-2">Negar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
