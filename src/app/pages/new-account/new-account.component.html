<div class="flex items-center justify-center min-h-screen bg-blue-100">
    <mat-card class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md">
        <h2 class="text-3xl font-semibold text-center text-blue-800 mb-6">
            Criar Nova Conta
        </h2>

        <form [formGroup]="newAccountForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label class="text-blue-800">Nome Completo</mat-label>
                <input matInput formControlName="fullName" required
                    class="border border-blue-300 rounded-md p-2 w-full" />
                <mat-error *ngIf="newAccountForm.get('fullName')?.invalid">
                    O nome completo é obrigatório.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
                <mat-label class="text-blue-800">Usuário</mat-label>
                <input matInput formControlName="username" required
                    class="border border-blue-300 rounded-md p-2 w-full" />
                <mat-error *ngIf="newAccountForm.get('username')?.invalid">
                    O nome de usuário é obrigatório.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
                <mat-label class="text-blue-800">Email</mat-label>
                <input matInput type="email" formControlName="email" required
                    class="border border-blue-300 rounded-md p-2 w-full" />
                <mat-error *ngIf="newAccountForm.get('email')?.invalid">
                    Um email válido é obrigatório.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
                <mat-label class="text-blue-800">Senha</mat-label>
                <input matInput type="password" formControlName="password" required
                    class="border border-blue-300 rounded-md p-2 w-full" />
                <mat-error *ngIf="newAccountForm.get('password')?.invalid">
                    A senha é obrigatória.
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition-colors">
                Criar Conta
            </button>
        </form>

        <div class="text-center mt-4">
            <a routerLink="/login" class="text-blue-600 hover:text-blue-800 text-sm transition-colors">
                Já tem uma conta? Entrar
            </a>
        </div>
    </mat-card>
</div>
