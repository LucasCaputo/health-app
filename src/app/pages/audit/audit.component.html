<div class="min-h-screen bg-white">
    <!-- Cabeçalho -->
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h6 class="text-2xl font-bold">App Saúde - Auditoria</h6>
    </div>

    <h6 class="text-3xl font-semibold text-center mt-4">Logs do Servidor</h6>

    <div class="flex justify-center my-4">
        <mat-form-field appearance="fill" class="w-64">
            <mat-label>Filtrar Logs</mat-label>
            <input matInput (input)="applyFilter($event)" placeholder="Buscar...">
        </mat-form-field>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
            <!-- Coluna: Timestamp -->
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef>Data/Hora</th>
                <td mat-cell *matCellDef="let element">{{ element.timestamp }}</td>
            </ng-container>

            <!-- Coluna: Nível -->
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef>Nível</th>
                <td mat-cell *matCellDef="let element">{{ element.level }}</td>
            </ng-container>

            <!-- Coluna: Mensagem -->
            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef>Mensagem</th>
                <td mat-cell *matCellDef="let element">{{ element.message }}</td>
            </ng-container>

            <!-- Coluna: Contexto -->
            <ng-container matColumnDef="context">
                <th mat-header-cell *matHeaderCellDef>Contexto</th>
                <td mat-cell *matCellDef="let element">{{ element.context }}</td>
            </ng-container>

            <!-- Coluna: Usuário -->
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef>Usuário</th>
                <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
